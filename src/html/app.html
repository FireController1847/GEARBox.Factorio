<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./lib/bootstrap-reboot-v4.1.3.min.css">
        <link rel="preload" href="./resource/bg/background1.png" as="image" >
        <link rel="preload" href="./resource/bg/background2.png" as="image">
        <link rel="preload" href="./resource/bg/background3.png" as="image">
    </head>
    <body>
        <div id="controls">
            <div id="control-open-tile-manager">
                <button class="box-style box-hover-style">Tile Manager</button>
            </div>
            <div id="control-background">
                <button class="box-style box-hover-style">1</button>
            </div>
        </div>
        <div id="menus">
            <div id="tile-manager-menu" class="menu box-style hidden">
                <div class="menu-title-bar">
                    <button class="menu-close box-style box-hover-style">
                        <p>×</p>
                    </button>
                    <div class="spacer"></div>
                    <h2 class="menu-title">Tile Manager</h2>
                    <div class="spacer"></div>
                </div>
                <div class="menu-content">

                </div>
                <div class="menu-bottom-bar">
                    <div id="tm-create-tile-control">
                        <button class="box-style box-hover-style">Create Tile</button>
                    </div>
                </div>
            </div>
            <div id="tile-editor-menu" class="menu box-style hidden">
                <div class="menu-title-bar">
                    <button class="menu-close box-style box-hover-style">
                        <p>×</p>
                    </button>
                    <div class="spacer"></div>
                    <h2 class="menu-title">Tile Editor</h2>
                    <div class="spacer"></div>
                </div>
                <div class="menu-content">
                    <form id="te-sprite-form">
                        <div class="form-group">
                            <label for="te-sprite-list">Sprites</label>
                            <ul id="te-sprite-list">
                                <!-- Filled dynamically -->
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="menu-bottom-bar">
                    <div id="te-add-sprite-control">
                        <button class="box-style box-hover-style">Add Sprite</button>
                    </div>
                </div>
            </div>
            <div id="sprite-editor-menu" class="menu box-style hidden">
                <div class="menu-title-bar">
                    <button class="menu-close box-style box-hover-style">
                        <p>×</p>
                    </button>
                    <div class="spacer"></div>
                    <h2 class="menu-title">Sprite Editor</h2>
                    <div class="spacer"></div>
                </div>
                <div class="menu-content">
                    <form class="form-group">
                        <div class="form-group">
                            <label for="se-property">Property</label>
                            <input type="text" id="se-property" name="se-property" placeholder="horizontal">
                        </div>
                        <div class="form-group">
                            <label for="se-sprite-layers">Sprite Layers</label>
                            <ul id="se-sprite-layers">
                                <!-- Filled dynamically -->
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="menu-bottom-bar">
                    <div id="se-add-sprite-layer-control">
                        <button class="box-style box-hover-style">Add Sprite Layer</button>
                    </div>
                </div>
            </div>
            <div id="sprite-layer-editor-menu" class="menu box-style">
                <div class="menu-title-bar">
                    <button class="menu-close box-style box-hover-style">
                        <p>×</p>
                    </button>
                    <div class="spacer"></div>
                    <h2 class="menu-title">Sprite Layer Editor</h2>
                    <div class="spacer"></div>
                </div>
                <div class="menu-content">
                    <form class="form-group">
                        <div class="form-group">
                            <label for="sle-picture-upload">Picture</label>
                            <input type="file" accept="image/*" id="sle-picture-upload" name="sle-picture-upload">
                            <div id="sle-picture-preview-container">
                                <img id="sle-picture-preview" src="??">
                            </div>
                        </div>
                        <div class="form-group-small">
                            <label for="sle-width">Width</label>
                            <input type="number" id="sle-width" name="sle-width" placeholder="Width">
                            <label for="sle-height">Height</label>
                            <input type="number" id="sle-height" name="sle-height" placeholder="Height">
                        </div>
                        <div class="form-group-small">
                            <label for="sle-variants">Variants</label>
                            <input type="number" id="sle-variants" name="sle-variants" placeholder="Variants">
                        </div>
                        <div class="form-group-small">
                            <label for="sle-offset-x">Offset X</label>
                            <input type="number" id="sle-offset-x" name="sle-offset-x" placeholder="Offset X">
                            <label for="sle-offset-y">Offset Y</label>
                            <input type="number" id="sle-offset-y" name="sle-offset-y" placeholder="Offset Y">
                        </div>
                        <div class="form-group-small">
                            <label for="sle-draw-as-shadow">Draw as Shadow</label>
                            <input type="checkbox" id="sle-draw-as-shadow" name="sle-draw-as-shadow">
                        </div>
                    </form>
                </div>
                <div class="menu-bottom-bar">
                    <div id="sle-save-changes-control" class="box-style">
                        <button class="box-style box-hover-style">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="grid" />
    </body>
</html>
